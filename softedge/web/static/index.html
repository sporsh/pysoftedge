<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
<link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script src="canvas.js" type="text/javascript"></script>
<script>
    function save_image(anchor, canvas_id) {
        var canvas = document.getElementById(canvas_id);
        var src = canvas.toDataURL('image/png');
        anchor.href = src;
    };
</script>

</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>softedge</h1>
    </div>

    <div style="text-align: center">
      <div class="progress"><div id="bar" class="progress-bar" role="progressbar"></div></div>
      <div><canvas id="canvas" width="640" height="480" style="border: 1px solid #d3d3d3;"></canvas></div>
      <div>
      <a id="render" class="btn btn-primary btn-lg" role="button" data-loading-text="Rendering..." onclick="render(8, 'canvas')">Render</a>
      <a class="btn btn-primary btn-lg" role="button" download="render.png" onclick="save_image(this, 'canvas')">Save</a>
      </div>
    </div>
  </div>
</body>

</html>
